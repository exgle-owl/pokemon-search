<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Search App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Pokemon Search App</h1>
  </header>
  <main>
    <form>
      <label for="search-input"></label>
      <input type="text" id="search-input" required>
      <button id="search-button">Search</button>
    </form>
    <section>
      <h2>
        <span id="pokemon-name"></span>
        <span id="pokemon-id"></span>
      </h2>
      <span id="weight"></span>
      <span id="height"></span>
      <div id="sprite-container"></div>
      <span id="types"></span>
    </section>
    <section>
      <p>Heat Points: <span id="hp"></span></p>
      <p>Attack: <span id="attack"></span></p>
      <p>Defense: <span id="defense"></span></p>
      <p>Special Attack: <span id="special-attack"></span></p>
      <p>Special Defense: <span id="special-defense"></span></p>
      <p>Speed: <span id="speed"></span></p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
